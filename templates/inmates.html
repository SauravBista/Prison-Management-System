<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmates</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2b2b2b; /* Dark background color */
            color: #e0e0e0; /* Light text color */
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #333; /* Dark card background */
            border: 1px solid #444; /* Dark border */
            position: relative; /* For positioning delete button */
        }

        .card-body {
            color: #e0e0e0; /* Light text color */
        }

        .btn-primary {
            background-color: #007bff; /* Blue background */
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .btn-danger {
            background-color: #dc3545; /* Red background */
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        .btn-delete {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .btn-add {
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Inmates</h1>
        <div class="row">
            {% if inmates %}
                {% for inmate in inmates %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ inmate.name }}</h5>
                                <p class="card-text">Age: {{ inmate.age }}</p>
                                <p class="card-text">Crime: {{ inmate.crime }}</p>
                                <p class="card-text">Serve: {{ inmate.serve }}</p>
                                <a href="{{ url_for('delete', id=inmate.id) }}" class="btn btn-danger btn-sm btn-delete" onclick="return confirm('Do you want to delete this book?')"> Delete</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="alert alert-info text-center" role="alert">
                    No inmates available.
                </div>
            {% endif %}
        </div>
        <a href="{{ url_for('add_inmates') }}" class="btn btn-primary btn-add">Add New Inmate</a>
        <a href="{{ url_for('landing') }}" class="btn btn-primary mt-4">Go Back</a>
    </div>
</body>

</html>
