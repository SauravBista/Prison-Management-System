<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529; /* Dark background */
            color: #e9ecef; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            text-align: center;
        }
        .alert {
            background-color: #dc3545; /* Dark red background */
            color: #ffffff; /* White text */
            border: none;
        }
        .btn-primary {
            background-color: #007bff; /* Primary blue background */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .btn-secondary {
            background-color: #6c757d; /* Secondary grey background */
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Login Failed</h1>
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Authentication Error</h4>
            <p>The email or password you entered is incorrect. Please try again.</p>
        </div>
        <a href="{{ url_for('land') }}" class="btn btn-primary mt-3">Back to Login</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
